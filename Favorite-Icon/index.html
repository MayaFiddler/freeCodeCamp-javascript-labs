<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Favorite Icon Toggler</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>Favorite Season</h1>
            <ul class="item-list">
                <li>Autumn<button class="favorite-icon autumn">&#9825;</button></li>
                <li>Spring<button class="favorite-icon spring">&#9825;</button></li>
                <li>Winter<button class="favorite-icon winter">&#9825;</button></li>
                <li>Summer<button class="favorite-icon summer">&#9825;</button></li>
            </ul>
        </div>
        <div class="counter">
            <p>Autumn: <span id="autumn-count">0</span></p>
            <p>Spring: <span id="spring-count">0</span></p>
            <p>Winter: <span id="winter-count">0</span></p>
            <p>Summer: <span id="summer-count">0</span></p>

        </div>
        <script src="script.js"></script>
    </body>
</html>
